<p>
  login works!
</p>
<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

  <div>
    <label>
      UserName:
      <input type="text" [formControl]="userName">
    </label><br><br>
    <label>
        Password:
        <input type="text" [formControl]="password">
      </label><br><br>
  </div>
  <a routerLink="/registration">Register</a>
</form>
